<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Memory Match</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff1744, #22c55e);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        .card {
            width: 80px;
            height: 80px;
            background: #ff1744;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background: white;
            color: #ff1744;
            border: 3px solid #22c55e;
        }
        .card.matched {
            background: #22c55e;
            color: white;
            transform: scale(0.95);
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #ff1744;
            margin: 10px 0;
        }
        .reset-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            background: #1ea24b;
            transform: scale(1.05);
        }
        .win-message {
            font-size: 24px;
            font-weight: bold;
            color: #ff1744;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎄 Christmas Memory Match 🎄</h1>
        <div class="score">Moves: <span id="moves">0</span></div>
        <div class="game-board" id="gameBoard"></div>
        <div id="winMessage" class="win-message" style="display: none;">
            🎉 You Won! Great Memory! 🎉
        </div>
        <button class="reset-btn" onclick="initGame()">New Game</button>
    </div>

    <script>
        const symbols = ['🎄', '🎅', '🤶', '🎁', '⭐', '❄️', '🦌', '🔔'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            const cardPairs = [...symbols, ...symbols];
            return shuffle(cardPairs).map((symbol, index) => ({
                id: index,
                symbol: symbol,
                flipped: false,
                matched: false
            }));
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('button');
                cardElement.className = `card ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}`;
                cardElement.textContent = card.flipped || card.matched ? card.symbol : '?';
                cardElement.onclick = () => flipCard(card.id);
                cardElement.disabled = card.flipped || card.matched;
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (flippedCards.length >= 2) return;
            
            const card = cards[cardId];
            if (card.flipped || card.matched) return;
            
            card.flipped = true;
            flippedCards.push(card);
            renderCards();
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                card1.matched = true;
                card2.matched = true;
                matches++;
                
                if (matches === symbols.length) {
                    document.getElementById('winMessage').style.display = 'block';
                }
            } else {
                card1.flipped = false;
                card2.flipped = false;
            }
            
            flippedCards = [];
            renderCards();
        }

        function initGame() {
            cards = createCards();
            flippedCards = [];
            moves = 0;
            matches = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('winMessage').style.display = 'none';
            renderCards();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
