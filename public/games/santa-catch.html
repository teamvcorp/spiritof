<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Santa Catch Presents</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            width: 360px;
            height: 520px;
        }
        .game-area {
            position: relative;
            width: 320px;
            height: 400px;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            border: 3px solid #ff1744;
            border-radius: 15px;
            margin: 10px auto;
            overflow: hidden;
        }
        .santa {
            position: absolute;
            bottom: 10px;
            width: 60px;
            height: 60px;
            background: #ff1744;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: left 0.1s ease;
            border: 3px solid white;
        }
        .present {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: bold;
        }
        .score {
            color: #22c55e;
        }
        .lives {
            color: #ff1744;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #ff1744;
            display: none;
        }
        .controls {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1ea24b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÖ Help Santa Catch Presents! üéÅ</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <div class="game-area" id="gameArea">
            <div class="santa" id="santa">üéÖ</div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>üéÑ Game Over! üéÑ</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
        <div class="controls">
            Use ‚Üê ‚Üí arrow keys or A/D to move Santa
        </div>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const santa = document.getElementById('santa');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let gameState = {
            santaPosition: 130, // Center position
            presents: [],
            score: 0,
            lives: 3,
            gameRunning: false,
            gameSpeed: 2,
            spawnRate: 0.02
        };

        const presentEmojis = ['üéÅ', 'üéÄ', 'üì¶', 'üß∏', 'üç™', 'üç≠'];

        function resetGame() {
            gameState.santaPosition = 130;
            gameState.presents = [];
            gameState.score = 0;
            gameState.lives = 3;
            gameState.gameSpeed = 2;
            gameState.spawnRate = 0.02;
            updateDisplay();
            gameOverElement.style.display = 'none';
        }

        function updateDisplay() {
            santa.style.left = gameState.santaPosition + 'px';
            scoreElement.textContent = gameState.score;
            livesElement.textContent = gameState.lives;
        }

        function createPresent() {
            const present = document.createElement('div');
            present.className = 'present';
            present.textContent = presentEmojis[Math.floor(Math.random() * presentEmojis.length)];
            present.style.left = Math.random() * 290 + 'px';
            present.style.top = '0px';
            gameArea.appendChild(present);
            gameState.presents.push({
                element: present,
                x: parseInt(present.style.left),
                y: 0
            });
        }

        function updatePresents() {
            for (let i = gameState.presents.length - 1; i >= 0; i--) {
                const present = gameState.presents[i];
                present.y += gameState.gameSpeed;
                present.element.style.top = present.y + 'px';

                // Check collision with Santa
                const santaLeft = gameState.santaPosition;
                const santaRight = gameState.santaPosition + 60;
                const santaTop = 330; // Santa's top position
                
                if (present.y > santaTop && present.y < 390 &&
                    present.x + 30 > santaLeft && present.x < santaRight) {
                    // Caught present!
                    gameState.score += 10;
                    present.element.remove();
                    gameState.presents.splice(i, 1);
                    
                    // Increase difficulty slightly
                    if (gameState.score % 100 === 0) {
                        gameState.gameSpeed += 0.5;
                        gameState.spawnRate += 0.005;
                    }
                } else if (present.y > 400) {
                    // Missed present
                    gameState.lives--;
                    present.element.remove();
                    gameState.presents.splice(i, 1);
                    
                    if (gameState.lives <= 0) {
                        endGame();
                        return;
                    }
                }
            }
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;

            // Spawn presents randomly
            if (Math.random() < gameState.spawnRate) {
                createPresent();
            }

            updatePresents();
            updateDisplay();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            resetGame();
            gameState.gameRunning = true;
            gameLoop();
        }

        function endGame() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = gameState.score;
            gameOverElement.style.display = 'block';
            
            // Clear all presents
            gameState.presents.forEach(present => present.element.remove());
            gameState.presents = [];
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    gameState.santaPosition = Math.max(0, gameState.santaPosition - 15);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    gameState.santaPosition = Math.min(260, gameState.santaPosition + 15);
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        gameArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        gameArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameState.gameRunning) return;
            
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            
            if (Math.abs(deltaX) > 5) {
                if (deltaX > 0) {
                    gameState.santaPosition = Math.min(260, gameState.santaPosition + 10);
                } else {
                    gameState.santaPosition = Math.max(0, gameState.santaPosition - 10);
                }
                touchStartX = touchX;
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
